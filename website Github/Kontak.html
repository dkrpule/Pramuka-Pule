<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontak - Kwarran Pule</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f7f5;
      color: #333;
    }
    header.site-header {
      background-color: #4e342e;
      color: white;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    .logo img {
      height: 40px;
    }
    .logo h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }
    nav a {
      margin-left: 1.2rem;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      position: relative;
    }
    nav a:hover,
    nav a.active {
      color: #ffb74d;
    }
    nav a.active::after,
    nav a:hover::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #ffb74d;
    }

    main.contact-content {
      max-width: 900px;
      margin: 3rem auto;
      padding: 1rem;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #4e342e;
    }

    .contact-info {
      margin-bottom: 2rem;
    }
    .contact-info p {
      margin-bottom: 0.5rem;
      line-height: 1.6;
    }

    form.contact-form {
      display: grid;
      gap: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      padding: 0.8rem 1.2rem;
      background-color: #6d4c41;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5d4037;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      padding: 1rem;
      background-color: #fff8f0;
      color: #6d4c41;
      font-size: 0.9rem;
    }

    @media(max-width: 600px) {
      .logo h1 {
        font-size: 1rem;
      }
      nav a {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="logo">
      <img src="img/logo-kwarran.png" alt="Logo Pramuka" />
      <h1>Kwartir Ranting Gerakan Pramuka Pule</h1>
    </div>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="profil.html">Profil</a>
      <a href="galeri.html">Galeri</a>
      <a href="berita.html">Berita</a>
      <a href="kontak.html" class="active">Kontak</a>
    </nav>
  </header>

  <main class="contact-content">
    <h2>Hubungi Kami</h2>

    <section class="contact-info">
      <p><strong>Alamat:</strong> Sekretariat Kwarran Pule, Jl. Raya Pule Trenggalek No. 20, Trenggalek</p>
      <p><strong>Email:</strong> Kwartirantingpule@gmail.com</p>
      <p><strong>Telepon/WA:</strong> 082-244-110-365</p>
    </section>

    <form class="contact-form" onsubmit="return kirimKeWA()">
      <input type="text" name="nama" placeholder="Nama Anda" required />
      <input type="email" name="email" placeholder="Email Anda" required />
      <textarea name="pesan" placeholder="Tulis pesan Anda..." required></textarea>
      <button type="submit">Kirim Pesan</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Kwartir Ranting Gerakan Pramuka Pule. All rights reserved.
  </footer>

<script>
  function kirimKeWA() {
    const nama = document.querySelector('[name="nama"]').value.trim();
    const email = document.querySelector('[name="email"]').value.trim();
    const pesan = document.querySelector('[name="pesan"]').value.trim();
    const nomorWA = '6282244110365'; // ganti nomor WA dengan kode negara Indonesia

    const text = `Halo, saya *${nama}* (${email}) ingin menghubungi:\n\n${pesan}`;
    const url = `https://wa.me/${nomorWA}?text=${encodeURIComponent(text)}`;

    window.open(url, '_blank');
    return false; // supaya form tidak reload halaman
  }
</script>

</body>
</html>
