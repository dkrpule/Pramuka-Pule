<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeri - Kwarran Pule</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset & dasar */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #faf9f7;
      color: #3e3e3e;
    }

    /* Header */
    .site-header {
      background-color: #4e342e;
      color: white;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    .logo img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
    .logo h1 {
      font-weight: 600;
      font-size: 1.2rem;
    }
    nav a {
      color: white;
      margin-left: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      position: relative;
      padding-bottom: 3px;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    nav a.active,
    nav a:hover {
      color: #ffb74d;
    }
    nav a.active::after,
    nav a:hover::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #ffb74d;
      border-radius: 2px;
    }

    /* Main Content - full viewport height minus header */
    main.content {
      height: calc(100vh - 64px); /* 64px header tinggi kira2 */
      padding: 1rem;
      display: grid;
      grid-template-rows: auto 1fr;
      max-width: 1200px;
      margin: 0 auto;
    }

    main.content h2 {
      color: #4e342e;
      font-weight: 700;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    /* Grid gambar full di sisa ruang */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 kolom */
      grid-template-rows: repeat(2, 1fr); /* 2 baris = 8 gambar */
      gap: 12px;
      height: 100%;
    }

    .gallery-grid figure {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      background: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .gallery-grid figure:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 25px rgba(0,0,0,0.15);
      z-index: 2;
    }

    .gallery-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-grow: 1;
      transition: filter 0.3s ease;
    }
    .gallery-grid figure:hover img {
      filter: brightness(0.85);
    }

    .gallery-grid figcaption {
      background: #fff8f0;
      padding: 0.5rem;
      text-align: center;
      font-weight: 600;
      color: #6d4c41;
      font-size: 1rem;
      border-top: 1px solid #f0e6dc;
      user-select: none;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem 0;
      color: #6d4c41;
      background-color: #fff8f0;
      font-weight: 500;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    /* Responsif */
    @media(max-width: 900px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(4, 1fr);
      }
    }
    @media(max-width: 480px) {
      .site-header {
        flex-direction: column;
        gap: 0.8rem;
      }
      nav a {
        margin-left: 0.5rem;
        font-size: 0.8rem;
      }
      .gallery-grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(8, 1fr);
      }
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="logo">
      <img src="logo-kwarran.png" alt="Logo Pramuka" />
      <h1>Kwartir Ranting Gerakan Pramuka Pule</h1>
    </div>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="profil.html">Profil</a>
      <a href="galeri.html" class="active">Galeri</a>
      <a href="kontak.html">Kontak</a>
    </nav>
  </header>

  <main class="content">
    <h2>Galeri Kegiatan Pramuka</h2>
    <div class="gallery-grid">
      <figure><img src="kemah.jpeg" alt="Kemah" loading="lazy" /><figcaption>Kemah Pramuka</figcaption></figure>
      <figure><img src="g2.JPG" alt="Upacara" loading="lazy" /><figcaption>Pelantikan Siaga Garuda</figcaption></figure>
      <figure><img src="APEL AKBAR.jpeg" alt="Lomba Tali Temali" loading="lazy" /><figcaption>Apel Akbar Hut Pramuka Ke 63</figcaption></figure>
      <figure><img src="RAPAT KERJA.jpeg" alt="Api Unggun" loading="lazy" /><figcaption>Rapat Kerja Ranting Tahun 2025</figcaption></figure>
      <figure><img src="sidparcab.jpg" alt="Kegiatan 1" loading="lazy" /><figcaption>Sidparcab Trenggalek Tahun 2025</figcaption></figure>
      <figure><img src="Rapat Kerja Cabang Tahun 2025.jpeg" alt="Kegiatan 2" loading="lazy" /><figcaption>Rapat Kerja Cabang Trenggalek 2025</figcaption></figure>
      <figure><img src="bagi Takjil.jpeg" alt="Kegiatan 3" loading="lazy" /><figcaption>Saka Wirakartika Bagi Takjil</figcaption></figure>
      <figure><img src="Penghargaan LGP 3.jpeg" alt="Kegiatan 4" loading="lazy" /><figcaption>Pemberian Penghargaan Kepada Peserta LGP 3</figcaption></figure>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Kwartir Ranting Gerakan Pramuka Pule. All rights reserved.</p>
  </footer>

</body>
</html>
